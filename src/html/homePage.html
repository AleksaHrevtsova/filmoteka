<section class="homePage movies-wrap">
  <div class="homePage__search">
    <div class="container form-wrap">
      <form class="search__form">
        <input
          class="search__film"
          type="text"
          placeholder="Write movie name and click Enter"
        />
      </form>
    </div>
  </div>
  <div class="container">
      <div class="listMovie">
        <div class="listMovie__item" data-type="playing">Now playing </div>
        <div class="listMovie__item" data-type="popular">Popular</div>
        <div class="listMovie__item" data-type="top">Top rated</div>
        <div class="listMovie__item" data-type="upcoming">Upcoming</div>
      </div>

    <ul class="list js-list" data-page="home"></ul>

    <div class="homePage__navBtn">
      <div class="homePage__btns">
        <button class="homePage__btnsAdd js-btn-prev">Prev</button>
        <button class="homePage__btnsAdd page-number">1</button>
        <button class="homePage__btnsAdd js-btn-next">Next</button>
      </div>
    </div>
  </div>
</section>
