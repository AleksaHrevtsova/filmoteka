<section class="film container">
  <div class="film__imgBox">
    <img class="film__img" id="js-detailsImg" src=" " alt="film poster" width="100%" height="100%" />
  </div>
  <div class="film__info">
    <h2 class="film__name" id="js-detailsTitle">Film name</h2>
    <div class="info__table">
      <div class="info__tableItem info__tableColor">
        <p class="info__tableCol">vote/votes</p>
        <p class="info__tableCol" id="js-vote"></p>
      </div>
      <div class="info__tableItem info__tableColor">
        <p class="info__tableCol">vote count</p>
        <p class="info__tableCol" id="js-voteCount"></p>
      </div>
      <div class="info__tableItem">
        <p class="info__tableCol">popularity</p>
        <p class="info__tableCol" id="js-popularity"></p>
      </div>
      <div class="info__tableItem info__tableColor">
        <p class="info__tableCol">original title</p>
        <p class="info__tableCol" id="js-originalTitle"></p>
      </div>
      <div class="info__tableItem">
        <p class="info__tableCol">genre</p>
        <p class="info__tableCol" id="js-genre"></p>
      </div>
      <div class="info__tableItem">
        <p class="info__tableCol">release date</p>
        <p class="info__tableCol" id="js-releaseDate"></p>
      </div>
      <div class="info__tableItem">
        <p class="info__tableCol">runtime minutes</p>
        <p class="info__tableCol" id="js-runTime"></p>
      </div>
    </div>
    <h3 class="film__about">About</h3>
    <p class="film__aboutText" id="js-textDetails"></p>
    <ul class="film__addlist">
      <li class="film__btnList">
        <button class="film__btn film__btn--favorite" id="js-addWatchedButton">
          <img class="film__btnVideo--img" src="./images/details-page-icon/video.jpg" alt="video" width="15"
            height="10" />
            <!-- <span></span> -->
        </button>
      </li>
      <li>
        <button class="film__btn film__btn--queue" id="js-addQueueButton">
          <img class="film__btnCalendar--img" src="./images/details-page-icon/calendar.jpg" alt="calendar" width="14"
            height="10" />
            <!-- <span></span> -->
        </button>
      </li>
    </ul>
  </div>
</section>
